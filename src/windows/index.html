<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OMOK</title>
    <style>
        html, body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        * {
            font-family: "Apple SD Gothic Neo";
            color: #789895;
            font-size: 16px;
        }

        nav, section {
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        nav {
            width: 400px;
            padding-top: 30px;
        }

        header {
            height: 100px;
            text-align: center;
        }

        contents {
            display: flex;
            flex-direction: column;
            padding: 5rem;
            box-sizing: border-box;
        }

        contents > * {
            border: 0;
            text-align: center;
        }

        contents button {
            background: #789895;
            color: #fff;
            font-size: 1.2rem;
            padding: 0.7rem;
            border-radius: 0.3rem;
            margin: 0.5rem;
        }

        contents input[type="text"] {
            background: none;
            font-size: 1.2rem;
        }

        .spinner {
            color: white;
            display: none;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .spinner:after {
            animation: changeContent .8s linear infinite;
            display: block;
            content: "⠋";
            font-size: 100px;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner:before {
            content: "Please Wait";
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
        }

        @keyframes changeContent {
            10% {
                content: "⠙";
            }
            20% {
                content: "⠹";
            }
            30% {
                content: "⠸";
            }
            40% {
                content: "⠼";
            }
            50% {
                content: "⠴";
            }
            60% {
                content: "⠦";
            }
            70% {
                content: "⠧";
            }
            80% {
                content: "⠇";
            }
            90% {
                content: "⠏";
            }
        }
    </style>
</head>
<body>

    <nav>
        <header>
            <h1 style="font-size: 75px; margin-bottom: 0;">●M○K</h1>
            <h4 style=" margin-top: -15px;">by Buzzni</h4>
        </header>
        <contents>
            <div>My IP : <span id="my-ip"></span></div>
            <button type="button" id="btn-create-game">Create a Game</button>
            <button type="button" id="btn-join-game">Connect a Game</button>
        </contents>
    </nav>
    <div class="spinner"></div>
    <script>

		/* requires
        -------------------*/
		require('../renderer-process/index.js');
    </script>
</body>
</html>
